<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>popup Presentation Atlantis</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="animat-prsent__section">
		<div class="animat-prsent__container">
			<div class="animat-prsent__content">
				<div class="animat-prsent__item animat-prsent__title-block">
					<div class="animat-prsent__title-wrap">
						<div class="animat-prsent__title">
							11 главных преимуществ Skyline 
						</div>
						<div class="animat-prsent__sub-title">
							Узнайте больше о жилом комплексе в расширенной PDF-презентации
						</div>
					</div>
				</div>
				<div class="animat-prsent__item animat-prsent__form-block">
					<div class="animat-prsent__form-wrap">
						<form class="animat-prsent__form">
							<div class="animat-prsent__field-block">
								<input type="text" class="animat-prsent__field animat-prsent__name-field" placeholder=" Ваше Имя">
							</div>
							<div class="animat-prsent__field-block">
								<input type="tel" class="animat-prsent__field animat-prsent__phone-field" placeholder="Ваш Телефон">
							</div>
							<div class="animat-prsent__field-block">
								<button class="animat-prsent__btn">Скачать Презентацию</button>
							</div>
						</form>
					</div>
				</div>
				<div class="animat-prsent__item animat-prsent__picture-block"> большой</div>
			</div>
		</div>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
