<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>popup Presentation Atlantis</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>

	<div class="block block_1"></div>
	<div class="block block_2"></div>
	<div class="block block_3"></div>

	<div class="animat-prsent__section" id="specAnimateBlock">
		<div class="animat-prsent__container">
			<div class="animat-prsent__content">
				<div class="animat-prsent__item animat-prsent__title-block">
					<div class="animat-prsent__title-wrap">
						<div class="animat-prsent__title">
							11 главных преимуществ Skyline 
						</div>
						<div class="animat-prsent__sub-title">
							Узнайте больше о жилом комплексе в расширенной PDF&nbsp;-&nbsp;презентации
						</div>
					</div>
				</div>

				<div class="animat-prsent__item animat-prsent__picture-block parallax" id="port">
					<div class="animat-prsent__picture animated" id="tabletAnimateMove"></div>
					<div class="animat-prsent__picture-sky animated parallax-layer" id="skyAnimateMove">
						<img src="img/sky.png" alt="" class="animat-prsent__picture-img">
					</div>
				</div>

				<div class="animat-prsent__item animat-prsent__form-block">
					<div class="animat-prsent__form-wrap">
						<form class="animat-prsent__form">
							<div class="animat-prsent__field-block">
								<input type="text" class="animat-prsent__field animat-prsent__name-field" placeholder=" Ваше Имя">
							</div>
							<div class="animat-prsent__field-block">
								<input type="tel" class="animat-prsent__field animat-prsent__phone-field phonemask" placeholder="Ваш Телефон">
							</div>
							<div class="animat-prsent__field-block">
								<button type="button" class="animat-prsent__btn">Скачать Презентацию</button>
								<a href="docs/10_преимуществ_(1).pdf" class="animat-prsent__link" download>
									<button type="button" class="animat-prsent__btn">Презентация</button>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<span id="a"></span><br>
	<span id="b"></span><br>
	<span id="g"></span><br>

	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/jquery.parallax.js"></script>
	<!-- <script src="js/jquery.event.frame.js"></script> -->
</body>
</html>
